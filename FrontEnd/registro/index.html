<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global/global.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Registro</title>
</head>
<body>

    <header>
        <img src="../global/img/logo.png" class="logo">
    </header>

    <div class="txt">
        <h1>Registro</h1>
    </div>

    <div class="mid">
        
        <div class="form">
            <form method="post">
                <div>
                    <input type="text" placeholder="Nome Completo" id="reg_senha" required>
                    <input type="text" placeholder="CPF" id="reg_cpf" oninput="maskCPF(this)" required>
                    <input type="email" placeholder="E-mail" id="reg_email" required>
                </div>
                <div>
                    <input type="text" placeholder="Telefone" id="reg_tel" required>
                    <input type="text" placeholder="Senha" id="reg_tel" required>
                    <input type="password" placeholder="Senha" id="reg_senha" onkeyup="setPw(this)">
                </div>
                
            </form>
        </div>

        <div class="img">
            <input type="file" id="avatar" accept="image/png, image/jpg, image/jpeg">
        </div>
    
        <div class="div_btn">
            <button type="submit" id="btn" onclick="registro()">Registrar</button>
        </div>
    </div>
    
</body>
<script src="script/script.js"></script>
</html>
